<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <input
            type="text"
            name="text"
            id="name"
            placeholder="search by skills"
          />
          <button class="skills" type="submit">click</button>
        </div>
        <button class="month" type="submit">Last Month</button>
        <div class="button">
          <button class="salary" type="submit">Under Salary 3000000</button>
        </div>
      </div>
      <div class="content">
        <div class="products"></div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <div id="para"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="user.js"></script>
  </body>
</html>
